{% block title %}Upload{% endblock %}

{% block styles %}
{{super()}}

  <link rel="shortcut icon" href="{{ url_for('static', filename='camera.ico') }}">
{% endblock %}

<div class="navbar navbar-fixed-top">
  <!-- ... -->
</div>

{% block content %}
    <div class="container text-center upload">
        <h1>Upload</h1>
        <br>

        <div class="card" style="margin: auto; width: 30rem;">
            <div class="card-body">
                <form action="/uploadFile" method="POST" enctype="multipart/form-data">
                    <input type="file" class="form-control-file" name="file" id="exampleFormControlFile1">
                    <br>
                    <input class="form-control" type="text" name="username" placeholder={{username}} disabled/></br>
                    <input class="form-control" type="text" name="postingDate" placeholder="{{postingDate}}" disabled/></br>
                    <!-- <input class="form-control" type="text" name = "allFollowers" placeholder="allFollowers" required/></br> -->
                    <input class="form-control" type="radio" name="allFollowers" value="True">
                    <label for="True">True</label>
                    <input class="form-control" type="radio" name="allFollowers" value="False">
                    <label for="False">False</label>
                    <input class="form-control" type="text" name="caption" placeholder="caption" required/></br>
                    <!-- <input class="form-control" type="password" name = "password" placeholder="password" required/></br> -->
                    <div>Share to FriendGroup:</div>
                    <select name="friendGroup" class="form-control form-control-sm">
                        <option value="default" selected>None</option>
                        {% for group in groups %}
                        <option value="{{group.groupName}}">{{group.groupName}}</option>
                        {% endfor %}
                    </select>
                    <input class="btn btn-primary" type="submit" value=Upload />
                </form>
            </div>
        </div>
