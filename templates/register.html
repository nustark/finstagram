{% extends "bootstrap/base.html" %}
{% block title %}Register{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='css/main.css')}}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='camera.ico') }}">
{% endblock %}

{% block navbar %}
<div class="navbar navbar-fixed-top">
    <!-- ... -->
</div>
{% endblock %}

{% block content %}
<div class="container text-center register">
    <h1>Welcome to Finstagram</h1>
    <br>

    <div class="card" style="margin: auto; width: 30rem;">
        <img class="card-img-top" src="../static/img/demo56.jpg" alt="Demo picture here">
        <div class="card-body">
            <h5 class="card-title">Register</h5>
            <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
            <form action="/registerAuth" method="POST">
                <input class="form-control" type="text" name="username" placeholder="Username" required/></br>
                <input class="form-control" type="password" name="password" placeholder="Password" required/></br>
                <input class="form-control" type="text" name="firstname" placeholder="First Name" required/></br>
                <input class="form-control" type="text" name="lastname" placeholder="Last Name" required/></br>
                <input class="form-control" type="email" name="email" placeholder="Email" required/></br>
                <input class="btn btn-primary" type="submit" value=Register />
                {% if error %}
                    <p class="error"><strong>Error:</strong> {{error}}</p>
                {% endif %}
            </form>

            <a class="btn btn-outline-primary" href="/">Back</a>
        </div>
    </div>
</div>
{% endblock %}
